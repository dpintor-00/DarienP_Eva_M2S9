<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de tareas pendientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">  
</head>
  <body>

    <div class="container text-center mt-4">
        <marquee><h3>LISTA DE TAREAS PENDIENTES</h3></marquee>
    </div>
    

    <div class="container">
        <button type="button" class="btn btn-light" id="botonAgrega">Agregar tarea</button>
        <div id="formulario" style="display:none">
        <form action="#" id="tareaNueva">
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="foco" placeholder="Escriba su nueva tarea" required>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-outline-light" onclick="ocultaForm()">Agregar</button>
              </div>
        </form>
    </div>
    </div>


    <div class="container mt-3">
    <table class="table table-dark table-striped table-borderless" id="tabla-tareas">
        <thead>
          <tr>        
            <th scope="col">Tarea</th>
            <th scope="col" style="text-align:center;">Finalizar</th>
          </tr>
        </thead>
        <tbody id="lista">
        </tbody>
      </table>
    </div>

      <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
